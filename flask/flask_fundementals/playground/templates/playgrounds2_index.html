<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 2</title>
</head>

<style>
    /* *{
        border: 1px dotted red;
    } */

    .container{
        width: 800px;
        height: auto;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
    }

    h1{
        text-align: center;
    }

    .boxes{
        height: auto;
        padding-left: 40px;
    }

    .blueBox{
        display: inline-block;
        background-color: #9fc5f8;
        height: 150px;
        width: 150px;
        border: 3px solid black;
        margin: 10px;
    }
</style>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="boxes">
            {% for x in range(0, box): %}
                <div class="blueBox"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
